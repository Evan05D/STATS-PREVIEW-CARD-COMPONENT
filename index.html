<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Stats preview card component</title>

 
</head>
<body>
  <main id="main-container">
    <div class="img-container">
      <div class="img"></div>
      <div class="img-color"></div>
    </div>
    <div class="content-container">
      <h1>Get <b>insights</b> that help your business grow.</h1>
      <p class="paragraph-content">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="contain-ctq-flex">
        <div class="contain-ctq">
          <strong>10k+</strong> 
          <p>COMPANIES</p>
        </div>
        <div class="contain-ctq">
          <strong>314 </strong>
          <p>TEMPLATES</p>
        </div>
        <div class="contain-ctq">
          <strong>12M+</strong>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gerardo Pickling</a>.
  </div>
</body>
</html>
